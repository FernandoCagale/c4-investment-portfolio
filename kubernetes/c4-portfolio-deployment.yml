apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: c4-portfolio
  labels: 
    app: c4-portfolio
    expose: "false"
spec:
  replicas: 1
  template:
    metadata: 
      labels: 
        app: c4-portfolio
    spec:
      containers:
      - name: c4-portfolio
        image: fernandocagale/c4-portfolio
        imagePullPolicy: Always
        command:
        ports:
          - containerPort: 8080
        securityContext:
          privileged: false
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 180
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10          